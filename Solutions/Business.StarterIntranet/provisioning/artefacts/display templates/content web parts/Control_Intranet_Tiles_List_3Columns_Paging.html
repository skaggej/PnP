<title>Intranet Tiles List (3 Columns Paging)</title>

<mso:CustomDocumentProperties>

<body>

    <div id="Control_ListWithPaging">

<!--#_ 
        if (!$isNull(ctx.ClientControl) &&
            !$isNull(ctx.ClientControl.shouldRenderControl) &&
            !ctx.ClientControl.shouldRenderControl()) {
            return "";
        }
        ctx.ListDataJSONGroupsKey = "ResultTables";
        var $noResults = Srch.ContentBySearch.getControlTemplateEncodedNoResultsMessage(ctx.ClientControl);

        var isRollupPageInDisplayMode = Srch.ContentBySearch.isRollupPage(ctx.ClientControl) && !Srch.U.isPageInEditMode();
        var noResultsClassName = isRollupPageInDisplayMode ? "ms-attractMode ms-uppercase ms-alignCenter" : "ms-srch-result-noResults";

        var ListRenderRenderWrapper = function(itemRenderResult, inCtx, tpl)
        {
            var iStr = [];
            iStr.push('<div class="col-md-4 col-sm-4 col-xs-12">');
            iStr.push(itemRenderResult);
            iStr.push('</div>');
            return iStr.join('');
        }
        ctx['ItemRenderWrapper'] = ListRenderRenderWrapper;
        
_#-->
        <div class="control-display-template">
            <div class="control-display-template">
                <div class="row">
                    <div id="ContentSearch">
                        <div id="SearchResultHeader" data-bind="visible: _#=  =#_" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!--#_
                            ShowPaging("SearchResultHeader");
                        _#-->   
                        <ul class="cbs-List">   
                                _#= ctx.RenderGroups(ctx) =#_
                        </ul>
                        <!--#_
                            ShowPaging("SearchResultFooter") 
                        _#-->
                        </div>
                    </div>
            </div>
        </div>
    </div>
<!--#_
    if (ctx.ClientControl.get_shouldShowNoResultMessage()) {
_#-->
        <div class="_#= noResultsClassName =#_">_#= $noResults =#_</div>
<!--#_
    }

    function ShowPaging(pagingContainerId) {

        var pagingInfo = ctx.ClientControl.get_pagingInfo();
        if(!$isEmptyArray(pagingInfo)){ 
_#-->
        <div id="_#= pagingContainerId =#_" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> 
                <ul id="Paging">
<!--#_ 
                for (var i = 0; i < pagingInfo.length; i++) {
                    var pl = pagingInfo[i];
                    if(!$isNull(pl)) {
                        var imagesUrl = GetThemedImageUrl('searchresultui.png');
                        if(pl.startItem == -1) { 
                            var selfLinkId = "SelfLink_" + pl.pageNumber;
_#-->
                            <li id="PagingSelf"><a id="_#= $htmlEncode(selfLinkId) =#_">_#= $htmlEncode(pl.pageNumber) =#_</a></li>
<!--#_ 
                        } else if(pl.pageNumber == -1) { 
                            var iconClass = Srch.U.isRTL() ? "ms-srch-pagingNext" : "ms-srch-pagingPrev";                                    
_#-->
                            <li id="PagingImageLink">
                            
                                    <a id="PageLinkPrev" href="#" class="ms-commandLink ms-promlink-button-enabled" title="_#= $htmlEncode(pl.title) =#_" onclick="$getClientControl(this).page(_#= $htmlEncode(pl.startItem) =#_);return Srch.U.cancelEvent(event);">
                                        <i class="fa fa-angle-left"></i>
                                    </a>                                    
                            </li>
<!--#_ 
                        } else if(pl.pageNumber == -2) { 
                            var iconClass = Srch.U.isRTL() ? "ms-srch-pagingPrev" : "ms-srch-pagingNext";
_#-->
                            <li id="PagingImageLink">
                            
                                    <a id="PageLinkNext" href="#" class="ms-commandLink ms-promlink-button-enabled" title="_#= $htmlEncode(pl.title) =#_" onclick="$getClientControl(this).page(_#= $htmlEncode(pl.startItem) =#_);return Srch.U.cancelEvent(event);">
                                        <i class="fa fa-angle-right"></i>
                                    </a> 
                            </li>
<!--#_ 
                        } else { 
                            var pageLinkId = "PageLink_" + pl.pageNumber;
_#-->
                            <li id="PagingLink"><a id="_#= $htmlEncode(pageLinkId) =#_" href="#" title="_#= $htmlEncode(pl.title) =#_" onclick="$getClientControl(this).page(_#= $htmlEncode(pl.startItem) =#_);return Srch.U.cancelEvent(event);">_#= $htmlEncode(pl.pageNumber) =#_</a></li>
<!--#_ 
                        }
                    }
                } 
_#-->
            </ul>
        </div>
<!--#_ 
        }
    }
_#-->
    </div>
